<!-- options/options.html -->
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Flightdeck オプション</title>
    <link rel="stylesheet" href="options.css" />
</head>
<body>
<main>
    <h1>Flightdeck 設定</h1>
    <p>キー・ラベル・URLテンプレート（<code>{{q}}</code> を検索語で置換）を編集できます。</p>

    <section class="toolbar">
        <button id="add">追加</button>
        <button id="reset">既定に戻す</button>
        <span class="tip">例: <code>https://www.google.com/search?q={{q}}</code></span>
    </section>

    <table id="table">
        <thead>
        <tr>
            <th>キー</th><th>ラベル</th><th>URLテンプレート</th><th>検索?</th><th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        <button id="save">保存</button>
        <span id="status" aria-live="polite"></span>
    </footer>
</main>
<script src="../lib/url-template.js"></script>
<script src="../lib/storage.js"></script>
<script src="options.js"></script>
</body>
</html>
